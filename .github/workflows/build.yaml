name: Build
on:
    pull_request:
    push:
        branches:
            - "master"

env:
    PHPQA_DOCKER_COMMAND: " "

jobs:
    MutationTest:
        container: jakzal/phpqa:1.55-php${{ matrix.php }}-alpine
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php: [ "7.3", "7.4", "8.0" ]
                dependencies: [ lowest, highest ]
        steps:
            -
                uses: actions/checkout@master
            -
                name: Composer install lowest dependencies
                if: "matrix.dependencies == 'lowest'"
                run: make composer-install-lowest-all
            -
                name: Composer install highest dependencies
                if: "matrix.dependencies == 'highest'"
                run: make composer-install-all
            -
                name: Tests without mutation
                if: "matrix.php == '7.3'"
                run: make phpunit-coverage-all
            -
                name: Tests with mutation
                if: "matrix.php != '7.3'"
                run: make test-all
    CodeQualityAnalysis:
        container: jakzal/phpqa:1.58.7-php8.0-alpine
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@master
            -
                name: Composer install highest dependencies
                run: make composer-install-all
            -
                name: Run code quality analysis
                run: make check-all
    DocumentationQualityAnalysis:
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@v1
            -
                name: Run documentation quality analysis
                run: make docs-all
